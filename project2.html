<!DOCTYPE html>
<html>
<head>
    <title>Theater Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .movie h2 {
            font-size: 24px;
        }
        .movie p {
            font-size: 18px;
        }
        .book-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body background="images3.jpg">
   
    <header>
        <h1>Theater Booking</h1>
    </header>
    <div class="container">
        <div class="movie">
            <h2>Movie Title 1</h2>
            <p>Showtimes: 3:00 PM, 7:00 PM</p>
            <a href="#">Book Now</a>
        </div>
        <div class="movie">
            <h2>Movie Title 2</h2>
            <p>Showtimes: 4:00 PM, 8:00 PM</p>
            <a href="#">Book Now</a>
        </div>
    </div>
</body>
</html>
